<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard da Empresa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="card">
  <div class="card-header">
    <div class="logo">
      <img src="assets/images/logo.png" alt="Logo">
    </div>
  </div>

  <div class="card-body">
    <div class="page-title">
      <h1>Dashboard da Empresa</h1>
    </div>

    <!-- MÉTRICAS -->
    <section class="metrics">
      <div class="metric">
        <span>Total de Avaliações</span>
       <strong id="totalAvaliacoes">0</strong>
      </div>

      <div class="metric">
        <span>Total de Denúncias</span>
        <strong id="totalDenuncias">0</strong>
      </div>

      <div class="metric destaque">
        <span>Média das Avaliações</span>
    <strong id="avaliacaoMedia">0</strong>
      </div>
    </section>

    <!-- GRÁFICOS -->
    <section class="charts">
      <div class="chart-card">
        <h3>Quantidade</h3>
        <canvas id="chartQuantidade"></canvas>
      </div>

      <div class="chart-card">
        <h3>Avaliação Média</h3>
        <canvas id="chartMedia"></canvas>
      </div>
    </section>

<div style="margin-top:16px; text-align:left;">
  <button type="button"
          class="btn btn-voltar"
          onclick="window.location.href='homeEmpresa.html'">
    Voltar
  </button>
</div>

    <!-- LISTAS -->
    <section class="lists">
      <div class="list-card">
        <h3>Avaliações</h3>
        <div id="cardsAvaliacoes"></div>
      </div>

      <div class="list-card">
        <h3>Denúncias</h3>
        <div id="cardsDenuncias"></div>
      </div>
    </section>
  </div>
</div>

<script src="assets/js/dashboard.js"></script>
</body>
</html>
