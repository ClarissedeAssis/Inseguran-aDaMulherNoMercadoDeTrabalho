<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>WWSafe - Meus Currículos</title>

  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/meusCurriculos.css">
</head>
<body>

<div class="card">

  <!-- HEADER PADRÃO DO SISTEMA -->
  <div class="card-header">
    <div class="logo">
      <img src="assets/images/logo.png" alt="Logo WWSafe">
    </div>

    <div style="margin-left:auto; display:flex; gap:12px;">
      <button class="btn btn-voltar" onclick="history.back()">Voltar</button>
    </div>
  </div>

  <!-- CORPO -->
  <div class="card-body">

    <div class="page-title">
      <h1>Vagas aplicadas</h1>
      <p>Veja as vagas para as quais você já enviou currículo</p>
    </div>

    <div class="curriculos-layout">
      <div id="listaCurriculos" class="cards"></div>
      <div id="preview" class="card preview-card" style="display:none;"></div>
    </div>

  </div>
</div>

<script src="assets/js/meusCurriculos.js"></script>
</body>
</html>
