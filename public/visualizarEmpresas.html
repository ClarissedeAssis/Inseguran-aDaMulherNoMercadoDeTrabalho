<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Empresas Cadastradas</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />

</head>
<body>
  <div class="card" role="region" aria-label="Empresas Cadastradas">
    <div class="card-header">
      <div class="logo">
        <img src="assets/images/logo.png" alt="WWSafe Logo" />
      </div>
    </div>

    <div class="card-body">
      <div class="page-title">
        <h1>Empresas Cadastradas</h1>
      </div>

      <div class="actions">
        <div class="search-input">
          <input id="txtBusca" type="search" placeholder="Pesquisar por nome, CNPJ ou setor..." aria-label="Pesquisar empresas">
        </div>
      </div>

      <div id="grid" class="grid" aria-live="polite">
        <!-- cards serÃ£o injetados aqui -->
      </div>

      <div id="empty" class="empty" style="display:none">
        Nenhuma empresa encontrada.
      </div>
    </div>
  </div>

<script src="./assets/js/cadastrarEmpresas.js"></script>
<script src="./assets/js/visualizarEmpresas.js"></script>
</body>
</html>
