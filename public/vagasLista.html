<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Vagas</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

  <div class="card">

    <div class="card-header">
      <div class="logo">
        <img src="assets/images/logo.png" alt="Logo">
      </div>
    </div>

    <div class="card-body">

      <div class="table-responsive">
        <table class="table table-hover table-striped align-middle styled-table">
          <thead>
            <tr>
              <th>Título</th>
              <th>Descrição</th>
              <th>Local</th>
              <th>Salário</th>
              <th>Categoria</th>
              <th>Contrato</th>
              <th style="width:120px;">Ações</th>
            </tr>
          </thead>
          <tbody id="jobListBody"></tbody>
        </table>
      </div>

<div class="form-actions">
  <button type="button" class="btn-voltar" onclick="history.back()">Voltar</button>
  <button class="btn-cadastrar" onclick="window.location.href='homeEmpresa.html'">Cadastrar Vaga</button>
</div>


    </div>
  </div>

  <script src="assets/js/vagasLista.js"></script>
</body>
</html>
