<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Usuário da Empresa</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
  <div class="card" role="region" aria-label="Cadastro de usuário">
    <div class="card-header">
      <div class="logo">
        <img src="assets/images/logo.png" alt="WWSafe Logo" />
      </div>
    </div>

    <div class="card-body">
      <div class="page-title">
        <h1>Cadastro de Usuário</h1>
      </div>

      <form id="formUsuarioEmpresa" class="form-grid">
        <!-- Coluna 1 -->
        <div class="coluna col-col1">
          <div class="form-group">
            <label for="nomeEmpresa">Nome da empresa:</label>
            <input type="text" id="nomeEmpresa" name="nomeEmpresa" readonly class="input-readonly"/>
          </div>

          <div class="form-group">
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" placeholder="Ex: Gerente de vendas" required />
          </div>

          <div class="form-group">
            <label for="senha">Chave de acesso:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite a senha" required />
          </div>
        </div>

        <!-- Coluna 2 -->
        <div class="coluna col-col2">
          <div class="form-group">
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" readonly class="input-readonly"/>
          </div>

          <div class="form-group">
            <label for="turno">Turno:</label>
            <input type="text" id="turno" name="turno" placeholder="Ex: Integral" required />
          </div>

          <div class="form-group">
            <label for="confirmarSenha">Confirmar chave de acesso:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme a senha" required />
          </div>
        </div>

        <!-- Coluna 3 -->
        <div class="coluna col-col3">
          <div class="form-group">
            <label for="nomeUsuario">Nome de Usuário:</label>
            <input type="text" id="nomeUsuario" name="nomeUsuario" placeholder="Ex: anaLuiza" required />
          </div>

          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Ex: 111.111.111-11" required />
          </div>
        </div>

        <!-- Botões -->
        <div class="form-actions">
           <button type="button" class="btn btn-voltar" onclick="history.back()">Voltar</button>
          <button type="submit" class="btn btn-cadastrar">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>

  
  <script src="./assets/js/cadastroUsuarioEmpresa.js"></script>
</body>
</html>
