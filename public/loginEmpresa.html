<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login da Empresa</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
  <div class="card" role="region" aria-label="Login da Empresa">
    <div class="card-header">
      <div class="logo">
        <img src="assets/images/logo.png" alt="WWSafe Logo" />
      </div>
    </div>

    <div class="card-body">
      <div class="page-title">
        <h1>Acesso da Empresa</h1>
      </div>

      <form id="formLoginEmpresa" class="form-grid">
        
        <div class="form-group">
          <label for="cnpj">CNPJ:</label>
          <input type="text" id="cnpj" placeholder="Digite o CNPJ" required />
        </div>

        <div class="form-group">
          <label for="nomeUsuario">Nome do funcion√°rio:</label>
          <input type="text" id="nomeUsuario" placeholder="Ex: anaLuiza" required />
        </div>

        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" placeholder="Digite sua senha" required />
        </div>

        <div class="form-actions">
              <button type="button" class="btn btn-voltar" onclick="window.location.href='inicio.html'">
            Voltar
          </button>
          <button type="submit" class="btn btn-cadastrar">Entrar</button>
      
        </div>

      </form>
    </div>
  </div>

  <script src="./assets/js/loginEmpresa.js"></script>
</body>
</html>
