<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todas Avaliações - WWSafe</title>

  <!-- Bootstrap padrão do projeto -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- CSS GLOBAL DO SISTEMA -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

<div class="card">

  <!-- HEADER PADRÃO -->
  <div class="card-header">
    <div class="logo">
      <img src="assets/images/logo.png" alt="Logo WWSafe">
    </div>

    <div style="margin-left:auto;">
      <button class="btn btn-voltar" onclick="history.back()">
        <i class="bi bi-arrow-left"></i> Voltar
      </button>
    </div>
  </div>

  <!-- CORPO -->
  <div class="card-body">

    <!-- TÍTULO -->
    <div class="page-title">
      <h1>Todas as Avaliações</h1>
    </div>

    <!-- LISTA DE AVALIAÇÕES -->
    <div id="listaAvaliacoes" class="grid">
      <!-- Cards gerados via JS -->
    </div>

  </div>
</div>

<script src="assets/js/todasAvaliacoes.js"></script>

</body>
</html>
