<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <title>Cadastro de Empresas</title>
</head>
<body>
  <div class="card" role="region" aria-label="Cadastro de Empresas">
    <div class="card-header">
      <div class="logo">
        <img src="assets/images/logo.png" alt="WWSafe Logo" />
      </div>
    </div>

    <div class="card-body">
      <div class="page-title">
        <h1>Cadastro de Empresas</h1>
      </div>

      <form id="formEmpresa" novalidate>
        <div class="form-grid">
          <!-- Coluna 1 -->
          <div class="coluna">
            <div class="field">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" placeholder="Digite o nome da empresa" required />
            </div>

            <div class="field">
              <label for="email">E-mail:</label>
              <input type="email" id="email" placeholder="Digite o e-mail da empresa" required />
            </div>

            <div class="field">
              <label for="endereco">Endereço:</label>
              <input type="text" id="endereco" placeholder="Digite o endereço" required />
            </div>

            <div class="field">
              <label for="descricao">Descrição:</label>
              <input type="text" id="descricao" placeholder="Descreva a empresa" required />
            </div>


            
          
          </div>

          <!-- Coluna 2 -->
          <div class="coluna">
            <div class="field">
              <label for="cnpj">CNPJ:</label>
              <input type="text" id="cnpj" placeholder="Digite o CNPJ" required />
            </div>

            <div class="field">
              <label for="cep">CEP:</label>
              <input type="text" id="cep" placeholder="Digite o CEP" required />
            </div>

            <div class="field">
              <label for="setor">Setor:</label>
              <select id="setor" required>
                <option value="" disabled selected>Selecione o setor</option>
                <option value="Tecnologia">Tecnologia</option>
                <option value="Saúde">Saúde</option>
                <option value="Educação">Educação</option>
                <option value="Alimentício">Alimentício</option>
                <option value="Financeiro">Financeiro</option>
                <option value="Comércio">Comércio</option>
                <option value="Serviços">Serviços</option>
              </select>
            </div>


             
          </div>

          

          <!-- Coluna 3 -->
          <div class="coluna">
            <div class="field">
              <label for="fotoEmpresa">Logo da Empresa:</label>
              <div class="custom-file-upload" id="uploadContainer">
                <input type="file" id="fotoEmpresa" accept="image/*" />
                <i class="bi bi-upload" id="uploadIcon"></i>
                <span id="fileLabel">Clique ou arraste a imagem</span>
                <img id="previewLogo" src="" alt="Prévia da logo" class="preview-logo" />
              </div>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-voltar" onclick="history.back()">Voltar</button>
          <button type="submit" class="btn btn-cadastrar">Cadastrar</button>

        </div>
      </form>
    </div>
  </div>

  <script src="./assets/js/cadastrarEmpresas.js"></script>
</body>
</html>
